<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskST - 任务管理器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            z-index: 1000;
        }
        .loading h2 {
            margin-top: 20px;
            color: #333;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #1976d2;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <h2>正在启动任务管理器...</h2>
        <p>首次启动可能需要较长时间，请耐心等待</p>
    </div>
    <iframe id="streamlit-frame" style="display:none;"></iframe>

    <script>
        // 定义最大重试次数和重试间隔
        const MAX_RETRIES = 30;
        const RETRY_INTERVAL = 1000; // 毫秒
        let retries = 0;

        // 启动后端服务
        async function startServer() {
            try {
                const { port } = await window.__TAURI__.pytauri.pyInvoke("start_streamlit_server");
                console.log(`Streamlit server started on port: ${port}`);
                
                // 定期检查服务是否就绪
                checkServerReady(port);
            } catch (error) {
                console.error("启动服务失败:", error);
                document.querySelector('#loading h2').textContent = "启动服务失败";
                document.querySelector('#loading p').textContent = `错误: ${error.message || "未知错误"}`;
            }
        }

        // 检查服务是否就绪
        function checkServerReady(port) {
            const checkUrl = `http://localhost:${port}`;
            console.log(`Checking if server is ready at: ${checkUrl}`);
            
            const iframe = document.getElementById('streamlit-frame');
            iframe.src = checkUrl;

            iframe.onload = function() {
                document.getElementById('loading').style.display = 'none';
                iframe.style.display = 'block';
            };

            iframe.onerror = function() {
                if (retries < MAX_RETRIES) {
                    retries++;
                    console.log(`服务尚未就绪，重试 ${retries}/${MAX_RETRIES}`);
                    setTimeout(() => checkServerReady(port), RETRY_INTERVAL);
                } else {
                    document.querySelector('#loading h2').textContent = "无法连接到服务";
                    document.querySelector('#loading p').textContent = "服务启动超时，请检查网络或重启应用";
                }
            };
        }

        // 应用退出时停止服务器
        window.addEventListener('unload', async () => {
            try {
                await window.__TAURI__.pytauri.pyInvoke("stop_streamlit_server");
                console.log("Streamlit server stopped");
            } catch (error) {
                console.error("停止服务失败:", error);
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', startServer);
    </script>
</body>
</html>
